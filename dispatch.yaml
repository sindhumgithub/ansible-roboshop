- name: setup dispatch service
  hosts: dispatch
  become: yes
  tasks:
  - name: install golang
    ansible.builtin.package:
      name: golang
      state: present

  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: RoboShop System user
      system: true
      shell: /sbin/nologin
      home: /app

  - name: remove app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: create app directory
    ansible.builtin.file:
      state: directory
      path: /app

  - name: Delete dispatch-v3 file
    ansible.builtin.file:
      path: /tmp/dispatch.zip
      state: absent

  - name: download dispatch application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/dispatch-v3.zip 
      dest: /tmp/dispatch.zip

  - name: extract dispatch application
    ansible.builtin.unarchive:
      src: /tmp/dispatch.zip
      dest: /app
      remote_src: yes

  - name: Change to /app and initialize go module
    ansible.builtin.command: go mod init dispatch
    chdir: /app
    args:
      creates: /app/go.mod  
  
  - name: Download Go dependencies
    ansible.builtin.command: go get
    chdir: /app

  - name: Build Go dependencies
    ansible.builtin.command: go build
    chdir: /app

  - name: copy dispatch service
    ansible.builtin.copy:
      src: dispatch.service
      dest: /etc/systemd/system/dispatch.service

  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: dispatch
      enabled: true
      state: started
      daemon_reload: true